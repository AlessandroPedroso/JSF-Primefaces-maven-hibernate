<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
>
<h:head>
	
</h:head>
<h:body>
			<h:form>
					
				<p:breadCrumb>
					<p:menuitem/>
						<p:menuitem value="Página JSF" action="index.jsf"/>
						<p:menuitem value="Página PrimeFaces" action="primefaces.jsf"/>
				</p:breadCrumb>
			
			</h:form>
	<h:form>
	<h:messages showDetail="true" showSummary="false"/>
		<p:panelGrid columns="2">
			<h:outputLabel>Id:</h:outputLabel>
			<p:inputText readonly="true" value="#{usuarioPessoaManagedBean.usuarioPessoa.id}" />
			
			<h:outputLabel>Nome:</h:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}" required="true"  requiredMessage="informe o nome!" />
			
			<h:outputLabel>Sobrenome:</h:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}" required="true" requiredMessage="Informe o sobrenome!" />
			
			<h:outputLabel>E-mail:</h:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}" />
			
			<h:outputLabel>Idade:</h:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}" />
			
			<h:outputLabel>Login:</h:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" />
			
			<h:outputLabel>Senha:</h:outputLabel>
			<p:password value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" />
		</p:panelGrid>
		<br/>
		<br/>
		<p:commandButton value="Salvar" action="#{usuarioPessoaManagedBean.salvar}" />
		<p:commandButton value="Novo" action="#{usuarioPessoaManagedBean.novo}" />
	</h:form>
	
	<h:form>
	<p:dataTable value="#{usuarioPessoaManagedBean.listUsuarioPessoa}" var="user" cellpadding="15" border="1">
		<f:facet name="header">Listas de Usuários</f:facet>
		<p:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{user.id}"/>
		
		</p:column>
		
		<p:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{user.nome}"/>
		
		</p:column>
		
		<p:column>
			<f:facet name="header">Sobrenome</f:facet>
			<h:outputText value="#{user.sobrenome}"/>
		
		</p:column>
		
		
		<p:column>
			<f:facet name="header">E-mail</f:facet>
			<h:outputText value="#{user.email}"/>
		
		</p:column>
		
		<p:column>
			<f:facet name="header">Login</f:facet>
			<h:outputText value="#{user.login}"/>
		
		</p:column>
		
		<p:column>
			<f:facet name="header">Idade</f:facet>
			<h:outputText value="#{user.idade}"/>
		</p:column>
		
		<p:column>
			<f:facet name="header">Editar</f:facet>
			<h:commandLink value="Editar">
				<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
			</h:commandLink>
		
		</p:column>
		
		<p:column>
			<f:facet name="header">Remover</f:facet>
			<h:commandLink value="Deletar" action="#{usuarioPessoaManagedBean.remover}">
				<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
			</h:commandLink>
		
		</p:column>
	
	</p:dataTable>
	</h:form>
</h:body>  
</html>
